<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Essentiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Transitions de pages */
        .page-view {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden-view {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        /* Hover sur les rangées de projets */
        .project-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }

        .project-row:hover {
            border-color: rgba(255, 255, 255, 1);
        }

        .project-image-container img {
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 0.5s ease;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .project-row:hover .project-image-container img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* Animations d'apparition */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        input, textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 1rem 0;
            color: white;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom: 1px solid white;
        }

        .nav-active {
            color: white !important;
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body class="selection:bg-white selection:text-black">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 px-6 py-8 md:px-12 flex justify-between items-start bg-black/50 backdrop-blur-sm">
        <div class="cursor-pointer" onclick="showPage('work')">
            <h1 class="text-xs font-bold uppercase tracking-[0.2em]">Sofiane Dahmani</h1>
            <p class="text-[10px] mono text-zinc-500 uppercase mt-1">AI Creative Director & Designer - Portfolio</p>
        </div>
        <div class="flex flex-col items-end space-y-4">
            <div class="flex items-center space-x-4">
                <p id="clock" class="text-[10px] mono text-zinc-400">00:00:00</p>
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
            <nav class="flex space-x-6">
                <button onclick="showPage('work')" id="nav-work" class="text-[10px] mono uppercase tracking-widest text-zinc-500 hover:text-white transition-colors nav-active">Projects</button>
                <button onclick="showPage('contact')" id="nav-contact" class="text-[10px] mono uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">Contact</button>
            </nav>
        </div>
    </header>

    <!-- VUE : TRAVAUX (LISTE) -->
    <main id="page-work" class="page-view pt-48 pb-32 px-6 md:px-12 max-w-5xl mx-auto">
        <section class="space-y-0" id="projects-list">
            <!-- Les projets sont générés par JavaScript ci-dessous -->
        </section>

        <section class="mt-40 reveal max-w-xl">
            <p class="text-zinc-500 text-xs mono uppercase tracking-widest mb-4">About</p>
            <p class="text-xl md:text-2xl font-light leading-relaxed">
                Designer and art director crafting ad campaigns and creative AI solutions to fit your needs.
            </p>
        </section>
    </main>

    <!-- VUE : DÉTAIL DU PROJET (DYNAMIQUE) -->
    <main id="page-project-detail" class="page-view hidden-view pt-48 pb-32 px-6 md:px-12 max-w-5xl mx-auto">
        <button onclick="showPage('work')" class="flex items-center space-x-2 text-[10px] mono uppercase tracking-widest text-zinc-500 hover:text-white transition-colors mb-12">
            <i data-lucide="arrow-left" size="14"></i>
            <span>Back to projects</span>
        </button>

        <div id="project-content">
            <!-- Contenu injecté dynamiquement -->
        </div>
    </main>

    <!-- VUE : CONTACT -->
    <main id="page-contact" class="page-view hidden-view pt-48 pb-32 px-6 md:px-12 max-w-5xl mx-auto">
        <section class="max-w-2xl">
            <h2 class="text-5xl md:text-8xl font-light tracking-tighter mb-16">Let’s talk about your project.</h2>
            <form id="contactForm" action="https://formspree.io/f/VOTRE_ID_FORMSPREE" method="POST" class="space-y-12">
                <div class="space-y-2">
                    <label class="text-[10px] mono text-zinc-500 uppercase tracking-widest">Your Name</label>
                    <input type="text" name="name" placeholder="Jean Dupont" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] mono text-zinc-500 uppercase tracking-widest">Email</label>
                    <input type="email" name="email" placeholder="jean@exemple.com" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] mono text-zinc-500 uppercase tracking-widest">Message</label>
                    <textarea rows="4" name="message" placeholder="Décrivez votre idée..." required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="group flex items-center space-x-4 text-xl font-light hover:text-zinc-400 transition-colors">
                    <span id="submitText">Send the message</span>
                    <i data-lucide="arrow-right" class="group-hover:translate-x-2 transition-transform"></i>
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="p-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] mono text-zinc-600 uppercase tracking-widest">
        <p>© 2026 — ALL RIGHTS DESERVED</p>
        <div class="flex space-x-8">
            <a href="#" class="hover:text-white transition-colors">LinkedIn</a>
            <a href="#" class="hover:text-white transition-colors">Instagram</a>
        </div>
    </footer>

    <div id="success-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-4 rounded-full font-bold text-sm tracking-widest uppercase opacity-0 pointer-events-none transition-opacity duration-500 z-[100]">
        Message Envoyé
    </div>

    <script>
        // DONNÉES DES PROJETS
        const projects = [
            {
                id: `adidas`,
                title: `Impossible is nothing - Adidas`,
                year: `2026`,
                category: `COMMERCIAL`,
                image: `https://i.postimg.cc/qMJ0jcK5/Dembele.png`,
                video: `https://www.youtube.com/embed/zTC77SXvbdM`, 
                description: 'Advertising campaign telling Ousmane Dembélé&apos;s childhood dream through 6 cinematic shots — from wide establishing frame to emotional macro close-up of eyes reflecting the Ballon d&apos;Or ceremony.',
                details: '',
                tags: ['Commercial', 'Sport', 'Storytelling']
            },
            {
                id: 'lost cherry',
                title: 'Lost Cherry - Tom Ford',
                year: '2026',
                category: 'COMMERCIAL',
                image: 'https://i.postimg.cc/P5qDs8gW/freepik_ultrarealistic_luxury_perfume_product_photography_67572.png',
                description: 'Un outil de visualisation de données complexes pour les entreprises de logistique.',
                details: 'Simplification des flux d\'informations massifs en tableaux de bord intuitifs. Focus sur la typographie et la hiérarchie visuelle pour réduire la fatigue cognitive des utilisateurs.',
                tags: ['Commercial', 'Cosmetic', 'SaaS']
            },
            {
                id: 'zen-interface',
                title: 'Zen Interface',
                year: '2023',
                category: 'MOBILE',
                image: 'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?q=80&w=1000&auto=format&fit=crop',
                description: 'Application mobile de méditation et de gestion du sommeil.',
                details: 'Design basé sur des gradients doux et des micro-animations organiques. L\'objectif était de créer une expérience apaisante dès l\'ouverture de l\'application.',
                tags: ['App Design', 'iOS/Android', 'Wellness']
            }
        ];

        // INITIALISATION
        function init() {
            renderProjectsList();
            updateClock();
            setInterval(updateClock, 1000);
            lucide.createIcons();
            handleReveal();
        }

        // AFFICHER LA LISTE DES PROJETS
        function renderProjectsList() {
            const listContainer = document.getElementById('projects-list');
            listContainer.innerHTML = projects.map(p => `
                <div class="project-row group reveal">
                    <button onclick="openProject('${p.id}')" class="w-full text-left flex flex-col md:flex-row md:items-center py-12 gap-8">
                        <div class="w-full md:w-1/3 overflow-hidden bg-zinc-900 aspect-[4/3] md:aspect-square project-image-container">
                            <img src="${p.image}" alt="${p.title}">
                        </div>
                        <div class="flex-grow flex flex-col md:flex-row md:items-center justify-between">
                            <div>
                                <span class="text-[10px] mono text-zinc-500 mb-2 block">${p.year} — ${p.category}</span>
                                <h2 class="text-3xl md:text-5xl font-light tracking-tight">${p.title}</h2>
                            </div>
                            <div class="mt-4 md:mt-0 text-zinc-500 group-hover:text-white transition-colors">
                                <i data-lucide="arrow-right" size="24"></i>
                            </div>
                        </div>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // OUVRIR UN PROJET
        function openProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            const detailContainer = document.getElementById('project-content');
            detailContainer.innerHTML = `
                <div class="reveal active">
                    <span class="text-[10px] mono text-zinc-500 uppercase tracking-widest mb-4 block">${project.year} / ${project.category}</span>
                    <h2 class="text-5xl md:text-8xl font-light tracking-tighter mb-12">${project.title}</h2>
                    
                 <div class="w-full aspect-video bg-zinc-900 overflow-hidden mb-16 rounded-sm">
    ${project.video 
        ? `<iframe src="${project.video}" class="w-full h-full" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>`
        : `<img src="${project.image}" class="w-full h-full object-cover" alt="${project.title}">`
    }
</div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-16 mb-20">
                        <div class="md:col-span-2">
                            <p class="text-2xl md:text-3xl font-light leading-relaxed text-zinc-300 mb-8">
                                ${project.description}
                            </p>
                            <p class="text-zinc-500 leading-relaxed">
                                ${project.details}
                            </p>
                        </div>
                        <div class="space-y-8">
                            <div>
                                <p class="text-[10px] mono text-zinc-500 uppercase tracking-widest mb-4">Services</p>
                                <div class="flex flex-wrap gap-2">
                                    ${project.tags.map(tag => `<span class="border border-white/10 px-3 py-1 text-[10px] mono rounded-full">${tag}</span>`).join('')}
                                </div>
                            </div>
                            <div>
                                <p class="text-[10px] mono text-zinc-500 uppercase tracking-widest mb-4">Date</p>
                                <p class="text-sm">${project.year}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            showPage('project-detail');
            lucide.createIcons();
        }

        // NAVIGATION SPA
        function showPage(pageId) {
            const pages = ['page-work', 'page-contact', 'page-project-detail'];
            pages.forEach(id => {
                document.getElementById(id).classList.add('hidden-view');
            });

            document.getElementById(`page-${pageId}`).classList.remove('hidden-view');
            
            // Gestion de l'état actif des menus
            const navWork = document.getElementById('nav-work');
            const navContact = document.getElementById('nav-contact');
            
            if (pageId === 'work' || pageId === 'project-detail') {
                navWork.classList.add('nav-active');
                navContact.classList.remove('nav-active');
            } else {
                navContact.classList.add('nav-active');
                navWork.classList.remove('nav-active');
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(handleReveal, 100);
        }

        // Horloge & Utilitaires
        function updateClock() {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + 
                         now.getMinutes().toString().padStart(2, '0') + ":" + 
                         now.getSeconds().toString().padStart(2, '0');
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.textContent = time;
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        function handleReveal() {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Formulaire
        document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const toast = document.getElementById('success-toast');
            toast.style.opacity = '1';
            e.target.reset();
            setTimeout(() => {
                toast.style.opacity = '0';
                showPage('work');
            }, 2500);
        });

        // Lancement
        window.onload = init;
    </script>
</body>
</html>
